<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="shop.js"></script>
    <script src="add_products.js"></script>
    <title>Add Products</title>
</head>

<body>
    <div class="container m-5">
        <div class="row-12">
            <div class="p-4 border border-primary rounded">
                <h3 class="text-center">Enter Product Details</h3>
                <div class="row">
                    <div class="col">
                        <form id="form1">
                            <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input class="form-control" type="text" id="productName" placeholder="Enter Product Name">
                            </div>
                            <div class="form-group">
                                <label for="productManufacturer">Manufacturer</label>
                                <input class="form-control" type="text" id="productManufacturer" placeholder="Enter Manufacturer Name">
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Price</label>
                                <input class="form-control" type="number" id="productPrice" placeholder="Enter Price (in Rs.)">
                            </div>
                        </form>
                        <button id="btnProductAdd" class="btn btn-primary float-right m-3 ">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
